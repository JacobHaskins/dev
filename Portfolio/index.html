<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Jacob Haskins Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div id="logo-container" class="col-md-6">
            <img class="title-logo img-responsive" src="images/usa-flag.png" alt="USA flag">
        </div>
        <div id="title-container" class="col-md-6 text-right text-uppercase">
          <h1 class="title-super text-thin">Jacob Haskins</h1>
          <h4>Full Stack Software Engineer</h4>
        </div>
        <div class="col-md-12">
          <hr>
        </div>
      </header>
      <section id="splash" class="row">
        <div class="col-md-12">
          <img class="img-responsive text-center" src="images/alaska.jpg" alt="Alaskan sunset splash image">
        </div>
      </section>
      <section id="featured-work">
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-muted">Featured Work</h2>
          </div>
        </div>
        <div class="row text-center">
          <article class="col-md-4">
            <img class="img-responsive text-center" src="images/movies.jpg" alt="Movie trailers">
            <h3 class="text-uppercase">Movie Trailers Project</h3>
            <p><a href="https://github.com/JacobHaskins/dev/tree/master/MovieTrailers">github.com/JacobHaskins/...MovieTrailers</a></p>
          </article>
          <article class="col-md-4">
            <img class="img-responsive" src="images/sunflower.jpg" alt="Sunflower project image">
            <h3 class="text-uppercase">Sunflower</h3>
            <p><a href="http://github.com/udacity/sunflower">http://github.com/udacity/sunflower</a></p>
          </article>
          <article class="col-md-4">
            <img class="img-responsive" src="images/bokeh.jpg" alt="Bokeh project image">
            <h3 class="text-uppercase">Bokeh</h3>
            <p><a href="http://github.com/udacity/bokeh">http://github.com/udacity/bokeh</a></p>
          </article>
        </div>
      </section>
      <footer class="row text-center">
        <div class="row">
          <div class="col-md-12">
            <hr>
            <p>Copyright (c) 2017, Jacob Haskins.  All Rights Reserved.</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
